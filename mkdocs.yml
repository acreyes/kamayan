site_name: Kamayan
nav: 
  - Home: index.md
  - Infrastructure:
    - Kamayan: kamayan.md
    - Driver: driver.md
    - Grid: grid.md
    - Dispatcher: dispatcher.md
    - TypeList: type_list.md
  - Physics: 
    - physics.md
    - hydro.md
    - eos.md

theme: 
  name: material
  features:
      - navigation.indexes

site_url: https://acreyes.github.io/kamayan
repo_url: https://github.com/acreyes/kamayan
plugins:
  - mike:

markdown_extensions:
    - markdown_include.include:
        base_path: docs
    - pymdownx.snippets:
        base_path: src
    - markdown_katex:
        no_inline_svg: True
        insert_fonts_css: True
    - pymdownx.blocks.caption
    - pymdownx.highlight:
        anchor_linenums: true
    - pymdownx.superfences
    - admonition

