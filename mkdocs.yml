site_name: Kamayan
nav: 
  - Home: index.md
  - Infrastructure:
    - Driver: driver.md
    - Grid: grid.md
    - Dispatcher: dispatcher.md
    - Utilities: utils.md
  - Physics: 
    - physics.md
    - hydro.md
    - eos.md

theme: 
  name: readthedocs
  features:
      - navigation.indexes

repo_url: https://github.com/acreyes/kamayan

markdown_extensions:
    - markdown_include.include:
        base_path: docs
    - pymdownx.snippets:
        base_path: src
