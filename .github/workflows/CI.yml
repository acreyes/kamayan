# This starter workflow is for a CMake project running on multiple platforms. There is a different starter workflow if you just want a single platform.
# See: https://github.com/actions/starter-workflows/blob/main/ci/cmake-single-platform.yml
name: CI -- build and unit test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  get-container-version:
    uses: ./.github/workflows/container-version.yml

  changes:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      src: ${{ steps.filter.outputs.src }}
      python: ${{ steps.filter.outputs.python }}
    steps:
    - uses: dorny/paths-filter@v3
      if: ${{ github.event_name == 'pull_request' }}
      id: filter
      with:
        filters: |
          src:
            - 'src/**'
            - 'CMakeLists.txt'
            - '.github/workflows/CI.yml'
          python:
            - 'kamayan/**/*.py'
            - 'pyproject.toml'
            - '.github/workflows/CI.yml'

  lint-format:
    runs-on: ${{ matrix.os }}
    needs: get-container-version
    container:
      image: acreyes/kamayan:${{ needs.get-container-version.outputs.version }}

    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        enable-cache: true

    - name: "Set up Python"
      uses: actions/setup-python@v5
      with:
        python-version-file: "pyproject.toml"

    - name: Install the project
      run: uv sync --all-extras --dev

    - name: Set up Python
      id: python-setup
      run: uv python install

    - name: Lint C++
      if: success() || steps.python-setup.outcome == 'success'
      working-directory: ${{ github.workspace }}
      run: |
        uv run cpplint --counting=detailed --recursive src

    - name: Format C++
      if: success() || steps.python-setup.outcome == 'success'
      working-directory: ${{ github.workspace }}
      run: ls src/**/*.[ch]pp | xargs uv run clang-format -Werror --dry-run --verbose

    - name: CMake
      if: success() || steps.python-setup.outcome == 'success'
      working-directory: ${{ github.workspace }}
      run: |
        find ./CMakeLists.txt src docs -type f -name "CMakeLists.txt" | xargs uv run cmake-format --check
        uv run cmake-format --check CMakeLists.txt

    - name: Lint Python
      if: success() || steps.python-setup.outcome == 'success'
      working-directory: ${{ github.workspace }}
      run: uv run ruff check

    - name: Format Python
      if: success() || steps.python-setup.outcome == 'success'
      working-directory: ${{ github.workspace }}
      run: uv run ruff format --check

  type-check-python:
    needs: [changes, get-container-version]
    if: ${{ needs.changes.outputs.python == 'true' || github.event_name != 'pull_request' }}
    runs-on: ubuntu-latest
    container:
      image: acreyes/kamayan:${{ needs.get-container-version.outputs.version }}

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Wait for build workflow
      uses: lewagon/wait-on-check-action@v1.3.4
      with:
        ref: ${{ github.event.pull_request.head.sha || github.sha }}
        check-name: 'build-kamayan-artifacts'
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        wait-interval: 10

    - name: Download stub files
      uses: dawidd6/action-download-artifact@v3
      with:
        workflow: build-artifacts.yml
        commit: ${{ github.event.pull_request.head.sha || github.sha }}
        name: kamayan-stubs
        path: kamayan/pyKamayan/

    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        enable-cache: true

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version-file: "pyproject.toml"

    - name: Install the project
      run: uv sync --all-extras --dev

    - name: Type Check Python
      run: uv run pyright

  build-unit-regression-test:
    needs: [changes, get-container-version]
    if: ${{ needs.changes.outputs.src == 'true'  || github.event_name != 'pull_request' }}
    runs-on: ${{ matrix.os }}
    container:
      image: acreyes/kamayan:${{ needs.get-container-version.outputs.version }}

    strategy:
      # Set fail-fast to false to ensure that feedback is delivered for all matrix combinations. Consider changing this to true when your workflow is stable.
      fail-fast: false

      # Set up a matrix to run the following 3 configurations:
      # 1. <Windows, Release, latest MSVC compiler toolchain on the default runner image, default generator>
      # 2. <Linux, Release, latest GCC compiler toolchain on the default runner image, default generator>
      # 3. <Linux, Release, latest Clang compiler toolchain on the default runner image, default generator>
      #
      # To add more build types (Release, Debug, RelWithDebInfo, etc.) customize the build_type list.
      matrix:
        os: [ubuntu-latest]
        build_type: [RelWithDebInfo, Debug]
        c_compiler: [gcc, clang]
        include:
          - os: ubuntu-latest
            c_compiler: gcc
            cpp_compiler: g++
          - os: ubuntu-latest
            c_compiler: clang
            cpp_compiler: clang++
        exclude:
          - os: ubuntu-latest
            c_compiler: cl

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        enable-cache: true

    - name: "Set up Python"
      uses: actions/setup-python@v5
      with:
        python-version-file: "pyproject.toml"

    - name: Install the project
      run: uv sync --all-extras --dev

    - name: Set up Python
      id: python-setup
      run: uv python install

    - name: Set reusable strings
      # Turn repeated input strings (such as the build output directory) into step outputs. These step outputs can be used throughout the workflow file.
      # this is completely useless when running in a container since ${{ github.workspace }} doesn't point to the right place...
      # https://github.com/actions/runner/issues/2058
      id: strings
      shell: bash
      run: |
        echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

    - name: set openmpi env variables for root
      # ONLY DO THIS IN THE CI DOCKER CONTAINER
      run: |
        echo "OMPI_ALLOW_RUN_AS_ROOT=1" >> "$GITHUB_ENV";
        echo "OMPI_ALLOW_RUN_AS_ROOT_CONFIRM=1" >> "$GITHUB_ENV"

    - name: Configure CMake
      run: >
        uv run cmake -B build 
        -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }}
        -DCMAKE_C_COMPILER=${{ matrix.c_compiler }}
        -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
        -Dkamayan_ENABLE_TESTING=ON
        -Dkamayan_NP_TESTING=2
        -DPARTHENON_DISABLE_EXAMPLES=ON
        -DPARTHENON_ENABLE_TESTING=OFF
      working-directory: ${{github.workspace}}


    - name: Build
      # Build your program with the given configuration. Note that --config is needed because the default Windows generator is a multi-config generator (Visual Studio generator).
      run: cmake --build build -j4 --config ${{ matrix.build_type }}
      working-directory: ${{github.workspace}}

    - name: Unit Test
      working-directory: ${{github.workspace}}/build
      run: ctest -L unit --output-on-failure

    - name: Regression Test
      if: ${{ matrix.build_type != 'Debug' }}
      working-directory: ${{github.workspace}}/build
      run: ctest -L regression --output-on-failure

    - name: Python Tests
      working-directory: ${{github.workspace}}
      run: uv run pytest -v kamayan

    # TODO(acreyes): some real testing framework for python
    # this probably needs some more work around making the python
    # problem setup more ergonomic
    - name: pyKamayan runs
      working-directory: ${{github.workspace}}
      run: mpirun -np 2 uv run kamayan src/problems/sedov.py parthenon/time/nlim=100


  ci-status-check:
    # Always run this job!
    if: always()
    needs:
      # Require every other job in this workflow
      - build-unit-regression-test
      - lint-format
      - type-check-python
    runs-on: ubuntu-latest
    steps:
      - uses: re-actors/alls-green@release/v1
        with:
          allowed-skips: build-unit-regression-test, type-check-python
          jobs: ${{ toJSON(needs) }}

